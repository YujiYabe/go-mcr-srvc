{{define "adminMonitor"}}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../image/favicon.ico">

  <link type="text/css" rel="stylesheet" href="../css/external/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="../css/common.css" media="all">
  <title>admin_monitor</title>
</head>
<style>
  #content {
    height: 1000px;
    /* 仮のコンテンツの高さ */

  }
</style>

<body id="content" class="h-100">

  <script src="../js/common.js"></script>

      <input type="text" id="my_filter" class="input form-control form-control-lg" placeholder="キーワード入力" >
    </div>
  </div>


  <div class="">
    <br><br><br><br>
    <table id="my_table" border=1 class="table table-striped">

      </tbody>
    </table>

</body>


</html>
