version: '3.6'
services:

    #  ==================================
    mysql:
        restart: always
        container_name: mysql
        build:
            context: ./db/engine/mysql
            dockerfile: Dockerfile
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
            - TZ=${TZ}
        ports:
            - ${MYSQL_PORTS}
        volumes:
            - ./db/engine/mysql/conf.d:/etc/mysql/conf.d
            - ./db/engine/mysql/initdb.d:/docker-entrypoint-initdb.d
            - ./db/engine/mysql/data:/var/lib/mysql


    #  ==================================
    postgres:
        restart: always
        container_name: postgres
        hostname: postgres
        build:
            context: ./db/engine/postgres
            dockerfile: Dockerfile
        ports:
            - "15432:5432"
        environment:
            # - POSTGRES_DB=postgres
            # - POSTGRES_USER=root
            # - POSTGRES_PASSWORD=root
            - POSTGRES_DB=app
            - POSTGRES_USER=user
            - POSTGRES_PASSWORD=user
        user: root
        volumes:
            - ./db/engine/postgres/initdb.d:/docker-entrypoint-initdb.d
            - ./db/engine/postgres/data:/var/lib/postgres/data

    # ==================================
    mongo:
        restart: always
        container_name: mongo
        build:
            context: ./db/engine/mongo
            dockerfile: Dockerfile
        environment:
            MONGO_INITDB_DATABASE: app
            MONGO_INITDB_ROOT_USERNAME: user
            MONGO_INITDB_ROOT_PASSWORD: user
            TZ: Asia/Tokyo
        ports:
            - 27017:27017
        volumes:
            - ./db/engine/mongo/initdb.d:/docker-entrypoint-initdb.d


    #  ==================================
    backend:
        restart: always
        build:
            context: ./backend
            dockerfile: build/Dockerfile
        container_name: backend
        volumes:
            - ./backend:/go/src/backend
        ports:
            - "1234:1234"
            - "2345:2345"
            - "3456:3456"
            - "4567:4567"
        environment:
            - GOPATH=${GOPATH}
        tty: true
        links:
            - mysql
            - postgres
            - mongo
        depends_on:
            - mysql
            - postgres
            - mongo


