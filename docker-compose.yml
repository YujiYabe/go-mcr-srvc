version: '3.6'
services:

    mysql:
        restart: always
        container_name: mysql
        build:
            context: ./backend/db/engine/mysql
            dockerfile: Dockerfile
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
            - TZ=${TZ}
        ports:
            - ${MYSQL_FRONT_PORT}:${MYSQL_BACK_PORT}
        volumes:
            - ./db/engine/mysql/conf.d:/etc/mysql/conf.d
            - ./db/engine/mysql/initdb.d:/docker-entrypoint-initdb.d
            - ./db/engine/mysql/data:/var/lib/mysql

    mariadb:
        restart: always
        container_name: mariadb
        build:
            context: ./backend/db/engine/mariadb
            dockerfile: Dockerfile
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
            - TZ=${TZ}
        ports:
            - ${MARIADB_FRONT_PORT}:${MARIADB_BACK_PORT}
        volumes:
            - ./db/engine/mariadb/conf.d:/etc/mysql/conf.d
            - ./db/engine/mariadb/initdb.d:/docker-entrypoint-initdb.d
            - ./db/engine/mariadb/data:/var/lib/mysql

    postgres:
        restart: always
        container_name: postgres
        hostname: postgres
        build:
            context: ./backend/db/engine/postgres
            dockerfile: Dockerfile
        ports:
            - ${POSTGRES_FRONT_PORT}:${POSTGRES_BACK_PORT}
        environment:
            - POSTGRES_DB=${POSTGRES_DB}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        user: root
        volumes:
            - ./db/engine/postgres/initdb.d:/docker-entrypoint-initdb.d
            - ./db/engine/postgres/data:/var/lib/postgres/data

    mongo:
        restart: always
        container_name: mongo
        build:
            context: ./backend/db/engine/mongo
            dockerfile: Dockerfile
        environment:
            - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE}
            - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
            - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
            - TZ=${TZ}
        ports:
            - ${MONG_FRONT_PORT}:${MONG_BACK_PORT}
        command: mongod --quiet --logpath /dev/null
        volumes:
            - ./db/engine/mongo/initdb.d:/docker-entrypoint-initdb.d

    backend:
        restart: always
        build:
            context: ./backend
            dockerfile: build/Dockerfile
        container_name: backend
        volumes:
            - ./backend:/go/src/backend
        ports:
            - ${MOBILE_PORT}:${MOBILE_PORT}
            - ${PC_PORT}:${PC_PORT}
            - ${DELIVERY_PORT}:${DELIVERY_PORT}
            - ${MONITOR_PORT}:${MONITOR_PORT}
        environment:
            - GOPATH=${GOPATH}
        tty: true
        links:
            - mysql
            - postgres
            - mongo
        depends_on:
            - mysql
            - postgres
            - mongo


