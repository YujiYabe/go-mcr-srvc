version: '3.6'
services:


    backend:
        restart: always
        build:
            context: ./backend
            dockerfile: build/Dockerfile
        container_name: backend
        volumes:
            - ./backend:/go/src/backend
        ports:
            - ${INSTA_COOK_PORT}:${INSTA_COOK_PORT}
        environment:
            - GOPATH=${GOPATH}
        tty: true
