    #         - postgres

    # ==================================
    mongo:
        restart: always
        container_name: mongo
        build:
            context: ./db/engine/mongo
            dockerfile: Dockerfile
        environment:
            MONGO_INITDB_DATABASE: app
            MONGO_INITDB_ROOT_USERNAME: user
            MONGO_INITDB_ROOT_PASSWORD: user
            TZ: Asia/Tokyo
        ports:
            - 27017:27017
        volumes:
            - ./db/engine/mongo/initdb.d:/docker-entrypoint-initdb.d


    #  ==================================
    mongo-express:
        image: mongo-express
        restart: always
        ports:
            - 18081:8081
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: user
            ME_CONFIG_MONGODB_ADMINPASSWORD: user

    #  ==================================
    go_api9:
        restart: always
        build:
            context: ./go_api9
            dockerfile: build/Dockerfile
        container_name: go_api9
        volumes:
            - ./go_api9:/go/src/app
        ports:
            - "1234:1234"
        command: ["4321", "1234"]
        environment:
            - GOPATH=/go
            - PORT=1234
        tty: true
        links:
            - mysql
            - postgres
            - mongo
        depends_on:
            - mysql
            - postgres
            - mongo
